$schema: https://json-schema.org/draft/2020-12/schema
$id: allele_effect
title: AlleleEffect
type: object
links:
- rel: ensembl_gene
  href: ensemblgene/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: gene.yaml
  templatePointers:
    id: /ensembl_gene/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: gene
- rel: ensembl_transcript
  href: ensembltranscript/{id}
  templateRequired:
  - id
  targetSchema:
    $ref: transcript.yaml
  templatePointers:
    id: /ensembl_transcript/-/id
  targetHints:
    directionality:
    - outbound
    multiplicity:
    - has_one
    backref: transcript
properties:
  id:
    type: string
  annotation:
    type: string
  annotation_impact:
    type: string
  aa_position:
    type: integer
  aa_length:
    type: integer
  aa_ref:
    type: string
  aa_var:
    type: string
  cds_position:
    type: integer
  cds_length:
    type: integer
  cdna_position:
    type: integer
  cdna_length:
    type: integer
  exon_rank:
    type: string
  hgnc_id:
    type: string
  hgvsc:
    type: string
  hgvsp:
    type: string
  uniprot_domain:
    type: string
  uniprot_location:
    type: string
  num_transcripts:
    type: number
  percent_transcripts_affected:
    type: number
  hugo_symbol:
    type: string
  biotype:
    type: string
  ensembl_gene:
    type:
    - array
    items:
      $ref: reference.yaml
  ensembl_transcript:
    type:
    - array
    items:
      $ref: reference.yaml
